<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Slide 1</section>
        <section>
          <video controls autoplay>
            <source data-src="video/fox_anonce.mp4" type="video/mp4" />
          </video>
        </section>
        <section>
          <p class="fragment hidden-show"><span class="card simple">c</span><span class="card red">ar</span></p>
          <p class="fragment hidden-show"><span class="card simple">b</span><span class="card red">ar</span></p>
          <p class="fragment hidden-show"><span class="card simple">s</span><span class="card red">ar</span></p>
        </section>
				<section>
          <h1>Slide 2</h1>
          <h3>Sample slide 2</h3>
          <p class="fragment grow">Sample fragment 1</p>
          <p class="fragment shrink">Sample fragment 2</p>
          <p class="fragment roll-in">Sample fragment 3</p>
        </section>
			</div>
		</div>

    <script src="components/socket.io/socket.io.js"></script>
		<script src="/js/reveal.js"></script>
		<script src="/js/config.js"></script>
		<script src="/js/main.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				hash: true,
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/highlight/highlight.js' },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});
		</script>
	</body>
</html>
